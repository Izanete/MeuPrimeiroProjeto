<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table style="border:1px solid black;">
        <caption>Nutrição</caption>
        <tr>
            <th>Alimentos 1</th>
            <th>Alimentos 2</th>
        </tr>
        <tr>
            <td bgcolor="BLUE">Arroz </td>
            <td bgcolor="BLUE">Feijão</td>
        </tr>
        <tr>
            <td bgcolor="YELLOW ">Milho</td>
            <td bgcolor="YELLOW ">Aveia</td>
        </tr>
        <tr>
            <td bgcolor="Brown">Soja</td>
            <td bgcolor="Brown">Trigo</td>
        </tr>
    </table>
</body>

</html>
