<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabela</title>
</head>

<body>
    <table style="border:1px solid black;">
        <caption>Nutrição</caption>
        <tr>
            <th>Alimentos 1</th>
            <th>Alimentos 2</th>
        </tr>
        <tr>
            <td style="background-color: BLUE;">Arroz </td>
            <td style="background-color: BLUE;">Feijão</td>
        </tr>
        <tr>
            <td style="background-color: BLUE;">Milho</td>
            <td style="background-color: BLUE;">Aveia</td>
        </tr>
        <tr>
            <td style="background-color: BLUE;">Soja</td>
            <td style="background-color: BLUE;">Trigo</td>
        </tr>
    </table>
</body>

</html>
